name: Nginx Installation and Version Check

on: 
  push:
    branches: 
      - main  # Run on pushes to the main branch (you can change this)

jobs:
  nginx-setup:
    runs-on: ubuntu-latest  # Use an Ubuntu environment

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Update and Install Nginx
      run: |
        sudo apt-get update
        sudo apt-get install -y nginx

    - name: Check Nginx Version
      run: |
        nginx -v 2>&1

