name: Java Compile and Run

# Run the workflow on every push to any branch
on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up JDK 11
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'

    # Step 3: Compile Java files inside src/car/ using javac
    - name: Compile Java files
      run: javac -d out src/car/*.java

    # Step 4: Run the main Java class (replace 'MainClass' with your actual main class name)
    - name: Run Java application
      run: java -cp out car.MainClass

